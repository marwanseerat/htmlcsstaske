<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <style>
.mb-3{
  font-size: x-large;
  margin: 20px;
}
.form-check-inline{
  margin: 20px;
}

.btn-primary{
  margin: 20px;
}

    </style>
</head>
<body>
  <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">Frist name:</label>
    <input type="text" class="form-control" id="formGroupExampleInput" >
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput2" class="form-label">Last name:</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" >
  </div>
  <br>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
    <label class="form-check-label" for="inlineRadio1">Male</label>
 
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
    <label class="form-check-label" for="inlineRadio2">Female</label>
  </div>
  <br>
  <br>
  <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">birth date:</label>
    <input type="date" class="form-control" id="formGroupExampleInput" placeholder="dd/mm/yyyy" >
  </div>
  <br>
  <button type="button" class="btn btn-primary">add</button>
</body>
</html>
